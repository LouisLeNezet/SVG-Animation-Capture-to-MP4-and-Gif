<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#003366"/>
  
  <!-- 月亮 -->
  <circle cx="50" cy="50" r="30" fill="#F0E68C">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 雪花 -->
  <g transform="translate(100, 50)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 50" to="360 100 50" dur="5s" repeatCount="indefinite"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(0)"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(60)"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(120)"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(180)"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(240)"/>
    <path d="M0 0 L5 10 L-5 10 Z" fill="white" transform="rotate(300)"/>
  </g>
  
  <!-- 梅花 -->
  <g transform="translate(150, 150)">
    <animateTransform attributeName="transform" type="translate" values="150,150;150,145;150,150" dur="2s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="3" fill="#FF69B4"/>
    <circle cx="10" cy="-5" r="3" fill="#FF69B4"/>
    <circle cx="-10" cy="-5" r="3" fill="#FF69B4"/>
    <circle cx="5" cy="10" r="3" fill="#FF69B4"/>
    <circle cx="-5" cy="10" r="3" fill="#FF69B4"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">冬至</text>

  <!-- 飘落的雪花 -->
  <circle cx="20" cy="0" r="2" fill="white">
    <animate attributeName="cy" from="0" to="200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="0" r="2" fill="white">
    <animate attributeName="cy" from="0" to="200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="0" r="2" fill="white">
    <animate attributeName="cy" from="0" to="200" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="0" r="2" fill="white">
    <animate attributeName="cy" from="0" to="200" dur="5.5s" repeatCount="indefinite"/>
  </circle>
</svg>
